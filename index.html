<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic JavaScript Event Handling and DOM</title>
  <style>
    body {
      background-color: white;
      font-family: Georgia, serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .center {
      text-align: center;
    }

    #container {
      text-align: center;
      margin-top: 40px;
    }

    #entryinput {
      padding: 8px;
      width: 250px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #entrybutton {
      background-color: darkred;
      color: white;
      width: 150px;
      padding: 30px;
      margin: 20px auto;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    #entrybutton:hover {
      background-color: red;
      transform: scale(1.05);
    }

    h2 {
      font-size: 22px;
      color: black;
    }

    /* ---------- Custom Alert (Slide-up + Brown Box) ---------- */
    #customAlert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100%); /* start below view */
      opacity: 0;
      visibility: hidden;
      transition: transform 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
      z-index: 999;
    }

    #customAlert.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%); /* slide up to center */
    }

    #alertBox {
      background-color: #8B4513; /* brown */
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: left;
      max-width: 300px;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    #customAlert.show #alertBox {
      transform: scale(1);
    }

    #alertMessage {
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    #alertOk {
      background-color: #fff;
      color: #8B4513;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.2s;
    }

    #alertOk:hover {
      background-color: #f5deb3; /* light wheat tone */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="center">Basic JavaScript Event Handling and DOM</h1>
  <p class="center">Remember to watch the video in the repository to see how your output should function</p>

  <div id="container">
    <input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
    <div id="entrybutton">Alert Me</div>
    <h2 id="textoutput" class="center">Show results here</h2>
  </div>

  <!-- Custom Alert (Brown Box + Slide-Up Animation) -->
  <div id="customAlert">
    <div id="alertBox">
      <p id="alertMessage">Sekang Segotso: sdsf</p>
      <button id="alertOk">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const alertButton = document.getElementById("entrybutton");
      const textInput = document.getElementById("entryinput");
      const output = document.getElementById("textoutput");

      const customAlert = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      const alertOk = document.getElementById("alertOk");

      // Show the alert (slide up + fade in)
      function showAlert(message) {
        alertMessage.textContent = message;
        customAlert.classList.add("show");
        alertOk.focus();
      }

      // Hide the alert (slide down + fade out)
      function closeAlert() {
        customAlert.classList.remove("show");
        setTimeout(() => {
          textInput.focus();
        }, 500); // Wait for animation
      }

      // Handle main action
      function handleAlertAction() {
        const userText = textInput.value.trim();

        if (userText === "") {
          showAlert("Please type something before clicking Alert Me!");
          return;
        }

        showAlert("Sekang Segotso: " + userText);
        output.textContent = userText;
      }

      // Button click
      alertButton.addEventListener("click", handleAlertAction);

      // Enter key in input
      textInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          handleAlertAction();
        }
      });

      // Close alert
      alertOk.addEventListener("click", closeAlert);

      // Close alert with Enter key
      document.addEventListener("keydown", function (event) {
        if (customAlert.classList.contains("show") && event.key === "Enter") {
          closeAlert();
        }
      });
    });
  </script>
</body>
</html>
