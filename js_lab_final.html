<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic JavaScript Event Handling and DOM</title>
  <style>
    body {
      background-color: #c0c0c0;
      font-family: Georgia, serif;
    }

    .center {
      text-align: center;
    }

    #container {
      text-align: center;
      margin-top: 40px;
    }

    #entryinput {
      padding: 8px;
      width: 250px;
      font-size: 14px;
    }

    #entrybutton {
      background-color: darkred;
      color: white;
      width: 150px;
      padding: 30px;
      margin: 20px auto;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #entrybutton:hover {
      background-color: red;
    }

    h2 {
      font-size: 22px;
      color: black;
    }

    /* ---------- Custom Alert Modal ---------- */
    #customAlert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    #customAlert.show {
      opacity: 1;
      visibility: visible;
    }

    #alertBox {
      background-color: #2c2c34;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: left;
      max-width: 300px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    #customAlert.show #alertBox {
      transform: scale(1);
    }

    #alertMessage {
      margin-bottom: 20px;
      font-size: 14px;
    }

    #alertOk {
      background-color: #00bfff;
      color: black;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    #alertOk:hover {
      background-color: #46c7ff;
    }
  </style>
</head>
<body>
  <h1 class="center">Basic JavaScript Event Handling and DOM</h1>
  <p class="center">Remember to watch the video in the repository to see how your output should function</p>

  <div id="container">
    <input id="entryinput" type="text" name="textentry" placeholder="Enter a Message">
    <div id="entrybutton">Alert Me</div>
    <h2 id="textoutput" class="center">Show results here</h2>
  </div>

  <!-- Custom Alert Modal -->
  <div id="customAlert">
    <div id="alertBox">
      <p id="alertMessage"></p>
      <button id="alertOk">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const alertButton = document.getElementById("entrybutton");
      const textInput = document.getElementById("entryinput");
      const output = document.getElementById("textoutput");

      const customAlert = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      const alertOk = document.getElementById("alertOk");

      // Function to show the custom alert with fade-in
      function showAlert(message) {
        alertMessage.textContent = message;
        customAlert.classList.add("show");
        alertOk.focus();
      }

      // Function to hide the alert with fade-out
      function closeAlert() {
        customAlert.classList.remove("show");
        setTimeout(() => {
          textInput.focus();
        }, 400); // wait for fade-out animation to finish
      }

      // Function to handle main action
      function handleAlertAction() {
        const userText = textInput.value.trim();

        if (userText === "") {
          showAlert("Please type something before clicking Alert Me!");
          return;
        }

        showAlert("Sekang Segotso: " + userText);
        output.textContent = userText;
      }

      // Trigger action on button click
      alertButton.addEventListener("click", handleAlertAction);

      // Trigger action when pressing Enter in input field
      textInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          handleAlertAction();
        }
      });

      // Close alert on OK button click
      alertOk.addEventListener("click", closeAlert);

      // Close alert on Enter key when alert is visible
      document.addEventListener("keydown", function (event) {
        if (customAlert.classList.contains("show") && event.key === "Enter") {
          closeAlert();
        }
      });
    });
  </script>
</body>
</html>
